<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Белый сервис</title>
    <link rel="icon" type="image/png" href="./img/icon.png">
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <header class="header">
        <div class="header__content _container">
            <div class="header__container">
                <div class="header__company">
                        <div class="header__company-logo">
                            <a href="#"><img class="header__img" src="./img/header/logo.png" alt="Лого"></a>
                        </div>
                        <a href="#"><div class="header__name-company">Global</div></a>
                    </div>
                    <nav class="header__nav">
                        <ul class="header__nav-ul">
                            <li class="header__nav-li">Mobile Top Up</li>
                            <li class="header__nav-li">About </li>
                            <li class="header__nav-li">Rate</li>
                            <li class="header__nav-li">Help</li> 
                        </ul>
                    </nav>
                    <div class="header__sign-up-btn button">
                        <a href="#" class="header__link">Sign Up</a>
                    </div>
                </div>
        </div>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/main.js"></script>
    </header>

    <main class="body">
        <div class="body__content _container">
            <div class="body__container">
                <div class="body__left-side">
                    <h1 class="body__title-1">Now Buy Your <br> PIN or <span class="text-orange">Top Up</span></h1>
                    <h1 class="body__title-2">With Bank Transfer</h1>
                    <h2 class="body__sub-title">We Make international calling simple, relible, and cheap basedon your unique calling behavior.</h2>
                    <div class="body__btn-container"><a href="#" class="body__get-started-btn button">Get Started</a></div>
                    <div class="body__input-container">
                        <input type="text" placeholder="Where do you want to call?" id="input" class="body__input" minlength="4" maxlength="12" onkeyup="">
                        <a href="#"><div class="body__input-search-icon"></div></a>
                    </div> 
                    <div class="body__users">
                        <div class="body__users-icons">
                            <div class="body__users-icons-container icon-plus"><img class="body__users-icons-img" src="./img/footer/plus.png" alt=""></div>       
                            <div class="body__users-icons-container icon-third"><img class="body__users-icons-img" src="./img/footer/john-snow.png" alt=""></div>    
                            <div class="body__users-icons-container icon-second"><img class="body__users-icons-img" src="./img/footer/white.png" alt=""></div>    
                            <div class="body__users-icons-container icon-first"><img class="body__users-icons-img" src="./img/footer/arabian.png" alt=""></div>    
                        </div> 
                        <div class="body__users-text">45k+ Regular User. <span class="text-orange">View Price Plan</span> </div>
                    </div>
                </div>
                <div class="body__right-side">
                    <!-- <div class="body__right-side-element element-girl"><img src="./img/body/girl.png" class="body__right-side-img" alt=""></div>  -->
                    <div class="body__right-side-element element-green-elipce"><img src="" class="body__right-side-img" alt=""></div> 
                    <div class="body__right-side-element element-elipce-orbit">
                        <div class="body__right-side-element icon animation animation-asia-1 element-asia-1"><img src="./img/body/asia.png" class="body__right-side-img" alt=""></div> 
                        <div class="body__right-side-element icon animation animation-uk element-uk"><img src="./img/body/uk.png" class="body__right-side-img" alt=""></div> 
                        <div class="body__right-side-element icon  animation animation-italy element-italy"><img src="./img/body/italy.png" class="body__right-side-img" alt=""></div>           
                        <div class="body__right-side-element icon animation animation-asia-2 element-asia-2"><img src="./img/body/asia.png" class="body__right-side-img" alt=""></div> 
                        <div class="body__right-side-element icon animation animation-asia-3 element-asia-3"><img src="./img/body/asia.png" class="body__right-side-img" alt=""></div> 
                        <div class="body__right-side-element icon animation animation-uk-hide element-uk-hide"><img src="./img/body/uk.png" class="body__right-side-img" alt=""></div> 
                        <div class="body__right-side-element icon  animation animation-italy-hide element-italy-hide"><img src="./img/body/italy.png" class="body__right-side-img" alt=""></div>           
                    </div> 
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
